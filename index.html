<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <div class="menu difficulty">  <!-- onmousedown check-->
        <button onclick="initGame()" class="imoji">😃</button>
        <br>
        <button onclick="difficulty(this)" data-size="4" data-mines="2">Beginner (16)</button>
        <button onclick="difficulty(this)" data-size="8" data-mines="12">Medium (64)</button>
        <button onclick="difficulty(this)" data-size="12" data-mines="30">Expert (144)</button>
    </div>
    <div class="matrixDiv">
        <button onclick="hintOn()" class="hints">💡 3</button>
        <br>
        <span class="lives">❤❤❤</span>
        <span class="time">⏳<span class="seconds">0</span></span>
        <table class="matrix">
            <tbody class="mine-mat">
            </tbody>
        </table>
        <p> Best Scores <br>
            Beginner: <span class="Beginner"></span> <br>
            Medium: <span class="Medium"></span> <br>
            Expert: <span class="Expert"></span>
        </p>
    </div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
